<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>vue-simple-calendar Demo</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
		<style>


			@keyframes octocat-wave {
				0%,
				100% {
					transform: rotate(0);
				}

				20%,
				60% {
					transform: rotate(-25deg);
				}

				40%,
				80% {
					transform: rotate(10deg);
				}
			}


		</style>
	</head>

	<body>
		<section class="hero">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">Календарь Шамиля</h1>
					<h2 class="subtitle">Создано используя vue.js</h2>
				</div>
			</div>
		</section>
		<noscript>
			<strong>Sorry, JavaScript is required!</strong>
		</noscript>
		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
